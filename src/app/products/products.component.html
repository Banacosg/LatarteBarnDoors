<div id="page-container">
  <!-- <div id="products-box"> -->
  <div id="page-info-box">
    <h1 id="page-name">Products</h1>
    <hr />
    <p id="product-message">
      Our hand crafted barn doors are of high quality. Please take your time
      browsing our selection
    </p>
  </div>
  <router-outlet #orderElement (activate)="annouceDoor()"></router-outlet>
  <nav id="products-box">
    <div
      class="product-div"
      *ngFor="let door of doors; index as i"
      (click)="setCurDoor(door)"
      (click)="onActivate()"
      (click)="orderElement.scrollIntoView()"
      (click)="annouceDoor()"
      routerLink="add"
    >
      <img class="door-photo" [src]="door.photo" alt="{{ door.name }}" />
      <h4 class="door-name">{{ door.name }}</h4>
      <hr />
      <p class="price">from ${{ door.price | number : "2.0-1" }}</p>
    </div>
  </nav>
</div>
